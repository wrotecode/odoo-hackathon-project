<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillSwap | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      font-family: 'Press Start 2P', monospace;
      font-size: 1rem;
      margin-bottom: 20px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    input {
      background: #222;
      color: #fff;
    }

    button {
      background: #fff;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>SkillSwap_ Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCf_EdkKdzyIAUaBpOqwxRGIsaybiCj8PE",
      authDomain: "skillswap-6bc59.firebaseapp.com",
      projectId: "skillswap-6bc59"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function handleLogin(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("Login successful!");
        window.location.href = "edit-profile.html";  // Next page after login
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    }
  </script>
</body>
</html>
