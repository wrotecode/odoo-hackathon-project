<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillSwap | Welcome</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron&family=Space+Mono&family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #000 0%, #000 100%);
      animation: bgFloat 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes bgFloat {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-5%, -5%); }
      100% { transform: translate(0, 0); }
    }

    .container {
      max-width: 90vw;
      animation: fadeInUp 1.4s ease;
    }

    .typewriter {
      font-family: 'Press Start 2P', monospace;
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
      font-size: 3.5rem;
      align-items: center;
      animation: typing 2.8s steps(11) forwards, blink 0.8s step-end infinite;
      width: 0ch;
      margin-bottom: 30px;
    }

    @keyframes typing {
      from { width: 0ch; }
      to { width: 11ch; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #fff; }
    }

    .tagline {
      font-family: 'Poppins', sans-serif;
      font-size: 1.0rem;
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .buttons .explore-btn {
      font-family: 'Orbitron', sans-serif;
      text-decoration: none;
      color: #000;
      background-color: #fff;
      padding: 10px 24px;
      font-size: 0.7rem;
      border-radius: 4px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .buttons .explore-btn:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

    .row-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .row-buttons a {
      text-decoration: none;
      color: #000;
      background-color: #fff;
      padding: 10px 24px;
      font-size: 0.7rem;
      border-radius: 4px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .row-buttons a:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

    .create-btn {
      font-family: 'Space Mono', monospace;
    }

    .login-btn {
      font-family: 'Poppins', sans-serif;
    }

    @media (max-width: 600px) {
      .typewriter { font-size: 1rem; }
      .tagline { font-size: 0.55rem; }
      .buttons a, .row-buttons a {
        font-size: 0.6rem;
        padding: 8px 16px;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="typewriter">SkillSwap_</div>
    <p class="tagline">The future of collaborative learning. Build. Teach. Grow together.</p>

    <div class="buttons">
      <a href="explore.html" class="explore-btn">Explore</a>
      <div class="row-buttons">
        <a href="signup.html" class="create-btn" target="_blank" rel="noopener noreferrer">Create Account</a>
        <a href="login.html" class="login-btn" target="_blank" rel="noopener noreferrer">Login</a>
      </div>
    </div>
  </div>
</body>

</html>
