<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSwap | Requests</title>
  <link rel="icon" href=""C:\Users\ANUSHKA\OneDrive\Pictures\Screenshots\skillswap.png"" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-family: 'Press Start 2P', monospace;
      font-size: 1rem;
      color: #fff;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    .nav-links a:hover {
      color: #ddd;
    }

    .profile-wrapper {
      width: 40px;
      height: 40px;
      overflow: hidden;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .request-card {
      background-color: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .request-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .request-header h3 {
      font-size: 1.2rem;
      font-family: 'Orbitron', sans-serif;
    }

    .request-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .request-actions button,
    .request-actions a {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s, transform 0.2s;
    }

    .request-actions button:hover,
    .request-actions a:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

    .request-body {
      font-size: 0.95rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SkillSwap_</div>
    <div class="nav-right">
      <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
      </div>
      <div class="profile-wrapper">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
      </div>
    </div>
  </header>

  <div class="container">
    <div class="request-card">
      <div class="request-header">
        <h3>Swap Request from Riya Sharma</h3>
        <a href="account_view.html" target="_blank">View Profile</a>
      </div>
      <div class="request-body">
        <p><strong>Wants:</strong> UI/UX Design</p>
        <p><strong>Offers:</strong> Content Writing</p>
      </div>
      <div class="request-actions">
        <button class="accept-btn" data-id="123">Accept</button>
        <button class="reject-btn" data-id="123">Reject</button>
        <button class="delete-btn" data-id="123">Delete</button>
        <button class="feedback-btn" data-id="123">Feedback</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.accept-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const requestId = e.target.dataset.id;
          alert(`Accepted request ID: ${requestId}`);
        });
      });

      document.querySelectorAll('.reject-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const requestId = e.target.dataset.id;
          alert(`Rejected request ID: ${requestId}`);
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const requestId = e.target.dataset.id;
          alert(`Deleted request ID: ${requestId}`);
        });
      });

      document.querySelectorAll('.feedback-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const requestId = e.target.dataset.id;
          const feedback = prompt("Leave feedback:");
          if (feedback) {
            alert(`Feedback submitted for request ${requestId}: ${feedback}`);
          }
        });
      });
    });
  </script>
</body>
</html>
