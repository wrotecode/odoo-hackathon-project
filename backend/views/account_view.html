<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSwap | Riya Sharma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href=""C:\Users\ANUSHKA\OneDrive\Pictures\Screenshots\skillswap.png"" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 20px;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .username {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .info-item {
      margin-bottom: 20px;
      text-align: left;
    }

    .info-label {
      font-weight: bold;
      color: #aaa;
      font-size: 0.85rem;
    }

    .info-value {
      margin-top: 5px;
      font-size: 1rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .tag {
      background-color: #fff;
      color: #000;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://i.pravatar.cc/150?img=48" alt="Profile Picture" class="profile-pic">
    <h2>Riya Sharma</h2>
    <div class="username">@riya.designs</div>

    <div class="info-item">
      <div class="info-label">Skills Offered</div>
      <div class="tags">
        <div class="tag">Content Writing</div>
        <div class="tag">Copy Editing</div>
        <div class="tag">SEO Strategy</div>
      </div>
    </div>

    <div class="info-item">
      <div class="info-label">Skills Wanted</div>
      <div class="tags">
        <div class="tag">UI/UX Design</div>
        <div class="tag">Figma</div>
        <div class="tag">Design Systems</div>
      </div>
    </div>

    <div class="info-item">
      <div class="info-label">Location</div>
      <div class="info-value">Mumbai, India</div>
    </div>

    <div class="info-item">
      <div class="info-label">Availability</div>
      <div class="info-value">Weekends</div>
    </div>

    <div class="info-item">
      <div class="info-label">Profile Status</div>
      <div class="info-value">Public</div>
    </div>
  </div>

</body>
</html>
